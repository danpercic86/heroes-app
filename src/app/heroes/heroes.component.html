<h2>My Heroes</h2>

<ul class="heroes">
  <!-- The async pipe subscribes to an Observable or Promise and returns the latest value it has emitted. -->
  <!-- When a new value is emitted, the async pipe marks the component to be checked for changes. -->
  <!-- When the component gets destroyed, the async pipe unsubscribes automatically to avoid potential memory leaks. -->
  <!-- When the reference of the expression changes, the async pipe automatically unsubscribes from the old Observable or Promise and subscribes to the new one.-->
  <li *ngFor="let hero of heroes">
    <!-- To use the directive add it as an attribute to the element that you want to target -->
    <button (click)="onSelect(hero)" appHeroes type="button">
      <span class="badge">{{hero.id}}</span>
      <span class="name">{{hero.name}}</span>
    </button>
    <a routerLink="/heroes/{{hero.id}}/edit">Edit</a>
  </li>
</ul>
