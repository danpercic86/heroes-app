<h2>My Heroes</h2>

<!-- [target]="value" is called Property Binding -->
<!-- To bind to an element's property, enclose it in [], which identifies the property as a target property. -->
<app-hero-details [hero]="selectedHero"></app-hero-details>

<ul class="heroes">
  <!-- The async pipe subscribes to an Observable or Promise and returns the latest value it has emitted. -->
  <!-- When a new value is emitted, the async pipe marks the component to be checked for changes. -->
  <!-- When the component gets destroyed, the async pipe unsubscribes automatically to avoid potential memory leaks. -->
  <!-- When the reference of the expression changes, the async pipe automatically unsubscribes from the old Observable or Promise and subscribes to the new one.-->
  <li *ngFor="let hero of heroes$ | async">
    <button (click)="onSelect(hero)" [class.selected]="hero === selectedHero" type="button">
      <span class="badge">{{hero.id}}</span>
      <span class="name">{{hero.name}}</span>
    </button>
  </li>
</ul>

<!-- An alternative syntax is to use the async pipe with *ngIf and assign the result to a local variable using "as" keyword -->
<ul *ngIf="heroes$ | async as heroes" class="heroes">
  <li *ngFor="let hero of heroes">
    <button (click)="onSelect(hero)" [class.selected]="hero === selectedHero" type="button">
      <span class="badge">{{hero.id}}</span>
      <span class="name">{{hero.name}}</span>
    </button>
  </li>
</ul>
