<h1>{{title}}</h1>

<nav>
  <!-- routerLinkActive specifies the CSS class to add to the HTML element when the current link is active -->
  <!-- To add the classes only when the URL matches the link exactly, add the option exact: true:-->
  <a [routerLinkActiveOptions]="{exact: true}" routerLink="/" routerLinkActive="green">Dashboard</a>
  <!-- A routerLink attribute is set to "/heroes", the string that the router matches to the route to HeroesComponent. -->
  <!-- The routerLink is the selector for the RouterLink directive that turns user clicks into router navigations. -->
  <!-- It's another of the public directives in the RouterModule-->
  <a [routerLinkActiveOptions]="{exact: true}" [routerLinkActive]="'green'" [routerLink]="'/heroes'">Heroes</a>
</nav>

<!-- The <router-outlet> tells the router where to display routed views -->
<!-- The RouterOutlet is one of the router directives that became available to the AppComponent -->
<!-- because AppModule imports AppRoutingModule which exported RouterModule -->
<router-outlet></router-outlet>
