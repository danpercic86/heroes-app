<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false"
               class="sidenav"
               fixedInViewport>
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a [routerLinkActiveOptions]="{exact: true}" mat-list-item routerLink="/"
         routerLinkActive="mat-list-item-disabled">Dashboard</a>
      <a [routerLinkActiveOptions]="{exact: true}" mat-list-item routerLink="/heroes"
         routerLinkActive="mat-list-item-disabled">Heroes</a>
      <a [routerLinkActiveOptions]="{exact: true}" mat-list-item routerLink="/address"
         routerLinkActive="mat-list-item-disabled">Address</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
        aria-label="Toggle sidenav"
        mat-icon-button
        type="button">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <!-- A component can have multiple slots. -->
      <!-- Each slot can specify a CSS selector that determines which content goes into that slot. -->
      <!-- This pattern is referred to as multi-slot content projection. -->
      <!-- With this pattern, you must specify where you want the projected content to appear. -->
      <!-- You accomplish this task by using the select attribute of <ng-content>-->
      <ng-content select="[appTitle]"></ng-content>
    </mat-toolbar>

    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
